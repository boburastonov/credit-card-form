<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper" id="app">
      <div class="card-form">
        <div class="card-list">
          <div class="card-item">
            <div class="card-item__side -front">
              <div class="card-item__focus"></div>
              <div class="card-item__cover">
                <img
                  v-bind:src="'https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/16.jpeg"
                  class="card-item__bg"
                />
              </div>

              <div class="card-item__wrapper">
                <div class="card-item__top">
                  <img
                    src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/chip.png"
                    class="card-item__chip"
                  />
                  <div class="card-item__type">
                    <transition name="slide-fade-up">
                      <img
                        v-bind:src="'https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/visa.png"
                        class="card-item__typeImg"
                      />
                    </transition>
                  </div>
                </div>
                <label for="cardNumber" class="card-item__number">
                  <template>
                    <span>
                      <transition name="slide-fade-up">
                        <div class="card-item__numberItem"></div>
                        <div class="card-item__numberItem">
                          {{cardNumber[$index]}}
                        </div>
                        <div class="card-item__numberItem">{{n}}</div>
                      </transition>
                    </span>
                  </template>

                  <template>
                    <span>
                      <transition name="slide-fade-up">
                        <div class="card-item__numberItem"></div>
                        <div class="card-item__numberItem">
                          {{cardNumber[$index]}}
                        </div>
                        <div class="card-item__numberItem">{{n}}</div>
                      </transition>
                    </span>
                  </template>
                </label>
                <div class="card-item__content">
                  <label for="cardName" class="card-item__info">
                    <div class="card-item__holder">Card Holder</div>
                    <transition name="slide-fade-up">
                      <div class="card-item__name">
                        <transition-group name="slide-fade-right">
                          <span class="card-item__nameItem">{{n}}</span>
                        </transition-group>
                      </div>
                      <div class="card-item__name">Full Name</div>
                    </transition>
                  </label>
                  <div class="card-item__date">
                    <label for="cardMonth" class="card-item__dateTitle">Expires</label>
                    <label for="cardMonth" class="card-item__dateItem">
                      <transition name="slide-fade-up">
                        <span>{{cardMonth}}</span>
                        <span>MM</span>
                      </transition>
                    </label>
                    /
                    <label for="cardYear" class="card-item__dateItem">
                      <transition name="slide-fade-up">
                        <span>{{String(cardYear).slice(2,4)}}</span>
                        <span>YY</span>
                      </transition>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-item__side -back">
              <div class="card-item__cover">
                <img
                  v-bind:src="'https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/' + currentCardBackground + '.jpeg'"
                  class="card-item__bg"
                />
              </div>
              <div class="card-item__band"></div>
              <div class="card-item__cvv">
                <div class="card-item__cvvTitle">CVV</div>
                <div class="card-item__cvvBand">
                  <span v-for="(n, $index) in cardCvv" :key="$index"> * </span>
                </div>
                <div class="card-item__type">
                  <img
                    v-bind:src="'https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/' + getCardType + '.png'"
                    v-if="getCardType"
                    class="card-item__typeImg"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-form__inner">
          <div class="card-input">
            <label for="cardNumber" class="card-input__label">Card Number</label>
            <input type="text" id="cardNumber" class="card-input__input" autocomplete="off"/>
          </div>
          <div class="card-input">
            <label for="cardName" class="card-input__label">Card Holders</label>
            <input type="text" id="cardName" class="card-input__input" autocomplete="off"/>
          </div>
          <div class="card-form__row">
            <div class="card-form__col">
              <div class="card-form__group">
                <label for="cardMonth" class="card-input__label"
                  >Expiration Date</label
                >
                <select class="card-input__input -select" id="cardMonth">
                  <option value="" disabled selected>Month</option>
                  <option>
                    {{n < 10 ? '0' + n : n}}
                  </option>
                </select>
                <select class="card-input__input -select" id="cardYear">
                  <option value="" disabled selected>Year</option>
                  <option>
                    {{$index + minCardYear}}
                  </option>
                </select>
              </div>
            </div>
            <div class="card-form__col -cvv">
              <div class="card-input">
                <label for="cardCvv" class="card-input__label">CVV</label>
                <input type="text" class="card-input__input" id="cardCvv" autocomplete="off"/>
              </div>
            </div>
          </div>

          <button class="card-form__button">Submit</button>
        </div>
      </div>

      <a href="https://github.com/boburastonov/credit-card-form" target="_blank" class="github-btn">
        See on GitHub
      </a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
